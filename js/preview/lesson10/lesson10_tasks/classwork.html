    // - Напишите «Карусель» – ленту изображений, которую можно листать влево-вправо нажатием на стрелочки.

    let wrap = document.createElement('div')
    let carousel_container = document.createElement('div')
    let carousel_slide = document.createElement('div')
    let btnWrap = document.createElement('div')
    let btn_left = document.createElement('div')

    let btn_right = btn_left.cloneNode()

    carousel_img2.src = 'https://www.foleon.com/hubfs/Blogs/5%20sites%20for%20free%20stock%20photos/stockfoto.jpg'

    btn_left.textContent = '<'
    btn_right.textContent = '>'

    let images = []
    images.push(carousel_img)
    images.push(carousel_img1)
    images.push(carousel_img2)

    let counter = 0;
    const stepSize = '660';

    carousel_slide.style.transform = 'translateX(' + `${-stepSize * counter}px)`;

    btn_right.addEventListener('click', () => {
        counter >= images.length - 1 ? counter = -1 : null;
        carousel_slide.classList.add('transforms')
        counter++;
        carousel_slide.style.transform = 'translateX(' + `${-stepSize * counter}px)`;

    })

    btn_left.addEventListener('click', () => {
        counter <= 0 ? counter = images.length : null;
        carousel_slide.classList.add('transforms')
        counter--;
        carousel_slide.style.transform = 'translateX(' + `${-stepSize * counter}px)`;

    })

    document.body.appendChild(wrap)
    wrap.append(carousel_container, btnWrap)
    carousel_container.append(carousel_slide)
    carousel_slide.append(carousel_img, carousel_img1, carousel_img2)
    btnWrap.append(btn_left, btn_right)
