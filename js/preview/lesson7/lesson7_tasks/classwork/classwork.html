    class Car {
        constructor(model, producer, age, maxSpeed, vEngine) {
            this.model = model
            this.producer = producer
            this.age = age
            this.maxSpeed = maxSpeed
            this.vEngine = vEngine
        }

        drive() {
            document.writeln(`їдемо зі швидкістю ${this.maxSpeed} на годину<br><hr>`)
        }

        info() {
            document.writeln(`model -  ${this.model}<br>`)
            document.writeln(`producer -  ${this.producer}<br>`)
            document.writeln(`age -  ${this.age}<br>`)
            document.writeln(`maxSpeed -  ${this.maxSpeed}<br>`)
            document.writeln(`vEngine -  ${this.vEngine}<br><hr>`)
        }

        increaseMaxSpeed(newSpeed) {
            document.writeln(`newSpeed  -  ${newSpeed + this.maxSpeed}<br><hr>`)
        }

        changeYear(newValue) {
            this.age = newValue
            document.writeln(`newValue  -  ${this.age}<br><hr>`)
        }

        addDriver (name, year){
            this.name = name
            this.year = year

        }
    }
